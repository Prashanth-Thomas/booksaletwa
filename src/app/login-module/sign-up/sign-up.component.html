<form class="form-horizontal" role="form">
  <h2>Registration Form</h2>
  <div class="form-group">
    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
    <div class="col-sm-9">
      <input type="text" [(ngModel)]="name" id="firstName" placeholder="Full Name" class="form-control" autofocus>
      <span class="help-block">First Name, Last Name, eg.: Smith Harry</span>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
      <input type="email" [(ngModel)]="email" id="email" placeholder="Email" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="contact" class="col-sm-3 control-label">Phone Number</label>
    <div class="col-sm-9">
      <input type="number" [(ngModel)]="contact" id="contact" placeholder="Phone Number" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
      <input type="text" [(ngModel)]="address" id="address" placeholder="Address" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="password1" [(ngModel)]="password1" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
      <input type="password" id="password1" placeholder="Password" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="password2" [(ngModel)]="password2" class="col-sm-3 control-label">Confirm Password</label>
    <div class="col-sm-9">
      <input type="password" id="password2" class="form-control">
    </div>
  </div>
  <div *ngIf="false" class="form-group">
    <label for="country" class="col-sm-3 control-label">Country</label>
    <div class="col-sm-9">
      <select id="country" class="form-control">
        <option>Afghanistan</option>
        <option>Bahamas</option>
        <option>Cambodia</option>
        <option>Denmark</option>
        <option>Ecuador</option>
        <option>Fiji</option>
        <option>Gabon</option>
        <option>Haiti</option>
      </select>
    </div>
  </div> <!-- /.form-group -->
  <div class="form-group">
    <label class="control-label col-sm-3">Gender</label>
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-4">
          <label class="radio-inline">
            <input type="radio" id="femaleRadio" value="Female">Female
          </label>
        </div>
        <div class="col-sm-4">
          <label class="radio-inline">
            <input type="radio" id="maleRadio" value="Male">Male
          </label>
        </div>
        <div class="col-sm-4">
          <label class="radio-inline">
            <input type="radio" id="uncknownRadio" value="Unknown">Unknown
          </label>
        </div>
      </div>
    </div>
  </div> <!-- /.form-group -->
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <div class="checkbox">
        <label>
          <input type="checkbox">I accept <a href="#">terms</a>
        </label>
      </div>
    </div>
  </div> <!-- /.form-group -->
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-2">
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </div>
  </div>
</form> <!-- /form -->
