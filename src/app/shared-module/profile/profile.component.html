<div class="row" >
  <div class="col-md-12">
    <div class="row" style="margin-top: 20px">

      <div class="col-md-4"></div>
      <div class="col-md-4">
        <img [src]=user.image alt="" class="img-responsive"
             style="max-height: 200px;">
      </div>
      <div class="col-md-4"></div>
    </div>
    <!--<ul class="list-group">
      <li class="list-group-item">{{user.contact}}</li>
      <li class="list-group-item">{{user.email}}</li>
      <li class="list-group-item">{{user.address}}</li>
    </ul>-->

    <div class="row-fluid" style="margin-bottom: 20px">
      <form class="form-horizontal">
        <fieldset>
          <div class="row" style="padding-right: 20px">
            <div class="col-md-9">
              <div id="legend">
                <legend>Details</legend>
              </div>
            </div>

          </div>
          <hr>
          <!-- Name -->
          <div class="control-group">
            <label class="control-label"  >User Name :</label>
            <div class="controls">
              <input type="text"  name="username" [placeholder]="user.name" class="input-xlarge" disabled="true">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" >Role :</label>
            <div class="controls">
              <input type="text" name="role" [placeholder]="user.role" class="input-xlarge" disabled="true">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Contact :</label>
            <div class="controls">
              <input type="text"  name="contact" [placeholder]="user.contact" class="input-xlarge" disabled="true">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" >E-mail :</label>
            <div class="controls">
              <input type="text" name="email" [placeholder]="user.email" class="input-xlarge" disabled="true">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label"  for="username">Address :</label>
            <div class="controls">
              <input type="text" id="username" name="address" [placeholder]="user.address" class="input-xlarge" disabled="true">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
